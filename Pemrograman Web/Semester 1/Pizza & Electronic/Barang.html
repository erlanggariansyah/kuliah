                <input type="file" name="avaar" id="file">

            <div>
                <div>
                <label for="tt">Title   :</label>
                <input type="text" name="tt" id="tt">
                </div>
                <br>
                <div style="display: flex;">
                    <p style="margin: 0;">Description   :   </p>
                    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                </div>
<br>
                <div>
                    <label for="accn">Account Number   :</label>
                    <input type="number" name="accn" id="accn">
                </div>
                <br>
                <div>
                    <label for="bank">Bank  : </label>
                    <select name="bank" id="bank">
                        <option value="HSBC" selected>HSBNC</option>
                        <option value="Mandiri">Mandiri</option>
                        <option value="BCA">BCA</option>
                    </select>
                </div>
<br>
                <div>
                    <label for="achttung">Account Holder   :</label>
                    <input type="text" name="achttung" id="achttung">
                </div>
                <br>
                <div>
                    <label for="transaction">Transaction    :   </label>
                    <select name="tr" id="transaction">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <p>*if the transaction is for 3 person choose 3 from the drop-down list</p>
                    <div style="margin-left: 10px;">
                        <input checked type="checkbox" id="mp" value="true">
                        <label for="mp">Send to Mobile Phone</label>
                        <br>
                        <input checked type="checkbox" id="mp1" value="true">
                        <label for="mp1">Send to Email</label>
                    </div>
                </div>
                <br>
                <div>
                    <label for="achtting">Send to Mobile Phone  :</label>
                    <input type="text" name="achtting" id="achtting">
                </div>
                <br>
                <div>
                    <label for="achttes">Send to Email   :</label>
                    <input type="text" name="achttes" id="achttes">
                </div>
                <br>
                <div>
                <button style="background-color: green;" type="submit">Generate Nabr Link</button>
            </div>
            </div>
        </div>
    </main>
