<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 10</title>
    <script>
        function praktikOnch() {
            let nilai1 = document.getElementById("bil1");
            let nilai2 = document.getElementById("bil2");
            let hasil = document.getElementById("hasil");

            hasil.value = Number(nilai1.value) + Number(nilai2.value);
        }
    </script>
</head>
<body>
    <h1>Menghitung 2 Jumlah Bilangan</h1>
    <input type="number" name="bil1" id="bil1">
    <p>+</p>
    <input type="number" name="bil2" id="bil2" onchange="praktikOnch()">
    <p>=</p>
    <input type="number" id="hasil" disabled>
</body>
</html>
