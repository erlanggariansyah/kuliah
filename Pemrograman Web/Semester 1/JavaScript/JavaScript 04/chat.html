        <button onclick="chat();">Kirim</button>

</body>
<script>
    let c = [];
    function chat() {
        let a = document.getElementById('msg').value;
        let d = [a];
        c.push(a);
        console.log(c);
        document.getElementById('chat-set').innerHTML = c.join('<br/>');
    }
</script>
